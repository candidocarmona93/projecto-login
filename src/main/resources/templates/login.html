<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
				<a class="nav-link" href="#">Features</a> <a class="nav-link"
					href="#">Pricing</a> <a class="nav-link disabled" href="#"
					tabindex="-1" aria-disabled="true">Disabled</a>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.success}">
					<div class="alert alert-infor">you have registerd to our
						awesome api</div>
				</div>

				<h1>Registration</h1>
				<form th:action="@{/login}" method="post" th:object="${user}">



					<div th:if="${param.error}">
						<div class="alert alert-dager">Invalid userName and password
						</div>
					</div>


					<div th:if="${param.logout}">
						<div class="alert alert-infor">you have bean logged out</div>
					</div>

					<div class="form-group">
						<label for="userName"> FIRST NAME </label> <input id="userName"
							name="name" class="form-control" required autofocus="autofocus"
							placeholder="Enter your name">
					</div>


					<div class="form-group">
						<label for="Email"> EMAIL </label> <input id="Email" name="email"
							class="form-control" required autofocus="autofocus"
							placeholder="Enter your email">
					</div>

					<div class="form-group">
						<label for="Password"> PASSWORD </label> <input id="Password"
							name="password" type="password" class="form-control" required
							autofocus="autofocus" placeholder="Enter your password">
					</div>

					<div class="form-group">
						<input type="submit" name="login-submit" class="form-control"
							class="btn btn-primary" id="login-submit">
					</div>

				</form>

				<div class="form-group">
					<span>New user? <a href="/" th:href="@{/registration}">Register
							here</a>
					</span>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
